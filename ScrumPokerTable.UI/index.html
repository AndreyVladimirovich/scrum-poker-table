<!DOCTYPE html>
<html lang="en" ng-app="ScrumPokerTable">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrum Poker</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <!--<link href="Content/ui-bootstrap-csp.css" rel="stylesheet">-->
    <link href="Content/DeskCards/cards.css" rel="stylesheet">

<body ng-cloak>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container" ng-controller="HeaderController">
            <div class="navbar-header">
                <a href="#/" class="navbar-brand">Scrum Poker</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/desk') }">
                        <a href="#/desk">Game Desk</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/master') }">
                        <a href="#/master">Master</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/player') }">
                        <a href="#/player">Player</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/about') }">
                        <a href="#/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container page-content">
        <ng-view />
    </div>

    <script src="Scripts/polyfills/startswith.js"></script>
    <script src="Scripts/polyfills/find.js"></script>
    <script src="Scripts/polyfills/strings.js"></script>

    
    <script src="Scripts/jquery-2.2.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/qrcode.js"></script>

    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Signalr/hubs"></script>


    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-qrcode.js"></script>
    <script src="Scripts/angular-clipboard.js"></script>
    <script src="Scripts/angular-signalr-hub.js"></script>
    <script src="Scripts/ui-bootstrap-tpls.min.js"></script>

    <script src="Client/app.js"></script>
    <script src="Client/service.js"></script>
    <script src="Client/directives/deskview.js"></script>
    <script src="Client/desk/new/controller.js"></script>
    <script src="Client/desk/play/controller.js"></script>

    <script src="Client/player/play/controller.js"></script>
